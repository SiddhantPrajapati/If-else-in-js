<html>
    <head>
        <title>If. else..</title>
    </head>
    <body>
        <script>
            let a = 25;
            if(a<20) {
                document.write(a+" is less than 20");
            }
            else if(a==20) {
                document.write("a is equals to 20");
            }
            else {
                document.write(a+" is greater than 20");
            }
        </script>
        
    </body>
</html>
